# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

## Genie integration still uses old name (Almond)
almond:
  type: local
  host: http://127.0.0.1:3000

## To enable all the devices available in Home Assistant
## https://www.home-assistant.io/integrations/demo/

#demo:

alarm_control_panel:
  - platform: demo

binary_sensor:
  - platform: demo

climate:
  - platform: demo

cover:
  - platform: demo

fan:
  - platform: demo

humidifier:
  - platform: demo

light:
  - platform: demo

lock:
  - platform: demo

notify:
  - platform: demo

sensor:
  - platform: demo

switch:
  - platform: demo

vacuum:
  - platform: demo

weather:
  - platform: demo

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml